<div>
  <a [routerLink]="['/users', user().id]" routerLinkActive="selected">
    <img [src]="imagePath()" [alt]="user().name" />
    <span>{{ user().name }}</span>
  </a>
</div>

<!--
You can use routerLink array to specify the route parameters
Every element in the array is a segment of the route
Example: [routerLink]="['/users', user().id, 'tasks']" is users/<user-id> -->
